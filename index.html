<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify clone/style.css">
    <link rel="stylesheet" href="spotify clone/utility.css">
    <link rel="stylesheet" href="spotify clone/media.css">
</head>
<body>
    <script src="script.js"></script>
    
    <div class="home scrollbar flex ic">
        <div class="ham">
            <div class="hamburger">
                <img src="/spotify clone/material/hambur.svg" alt="hambur" style="filter: invert(0);">
            </div>
            <img src="/spotify clone/material/logo.svg" style="opacity: 1;" alt="logo">
        </div>
        
        <div class="searchBar flex jc ic">
            <button class="gray"><img src="/spotify clone/material/home.svg" style="opacity: 1;" alt="home"></button>
            <div class="search flex">
                <img src="/spotify clone/material/search.svg" alt="search">
                <input type="search" placeholder="What do you want to play?">
                <img src="/spotify clone/material/browse.svg" alt="browse">
            </div>
        </div>
        <div class="buttons flex jc ic">
            <button>Sign up</button>
            <button>Log In</button>
        </div>
    </div>
    <div class="container flex">
        <div class="left flex column"> 
            <div class="library flex ic">
               <div class="l flex ic"> <img src="/spotify clone/material/library.svg" alt="library"> Your Library</div>
                <button><img src="/spotify clone/material/plus.svg" alt="plus"></button>
            </div>
            <div class="scroll scrollbar flex column">
                
            </div>
            <div class="lang">
                <div class="grid">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                      <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                      <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                      <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                      <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                      <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
                <div class="cookie"><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a></div>
                <button class="flex ic"> <img src="/spotify clone/material/lang.svg" alt="lang"> English </button>
            </div>
        </div>
        <div class="right">
            <div class="section">
                <h1>
                    Original Playlists
                </h1>
                <div class="scrollbar cardContainer">
                   
                </div>
            </div>
            <div class="playBar">
                <div class="above flex">
                    <div class="songInfo"></div>
                    <div class="control flex jc">
                        <img id="p" src="/spotify clone/material/previous.svg" alt="previous">
                        <img id="pl" src="/spotify clone/material/play.svg" alt="play">
                        <img id="n" src="/spotify clone/material/next.svg" alt="next">
                    </div>
                    <div class="timevol flex">
                        <div class="songTime"></div>
                        <div class="vol flex">
                            <img src="/spotify clone/material/vol.svg" alt="vol" style="filter: invert(0); opacity: 1;">
                            <input type="range" name="volRange" id="volRange" value="100">
                        </div>
                    </div>
                    
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
